<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AMS</title>
</head>

<body>
    <div class="container">
        <h1><span class="grim">GRIM</span><span class="lock">LOCK</span></h1>

        <div class="user-role" id="user-role">
            <div id="btn" class="in"></div>
            <button type="button" id="button1" style="color: #67cee5" onclick="employee()">
                EMPLOYEE
            </button>
            <button type="button" id="button2" onclick="student()">
                STUDENT
            </button>
        </div>

        <form action="./faculty/index.html" id="employee">
            <div class="input-group">
                <input required="" type="text" name="text" autocomplete="off" class="input" />
                <label class="user-label">Email</label>
            </div>
            <div class="input-group">
                <input required="" type="password" name="text" autocomplete="off" class="input" />
                <label class="user-label">Password</label>
            </div>
            <div class="input-group">
                <button class="login">Log in</button>
            </div>
        </form>

        <form action="./student/index.html" id="student">
            <div class="input-group">
                <input required="" type="text" name="text" autocomplete="off" class="input" />
                <label class="user-label">Email</label>
            </div>
            <div class="input-group">
                <button class="login">Confirm</button>
            </div>
            <div class="input-group">
                <button class="google">Google</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("button1").classList.add("bold"); 
        document.getElementById("student").style.display = "none";
        // document.getElementById("employee").style.display = "none";


        function employee() {
            document.getElementById("btn").classList.add("in");
            document.getElementById("btn").style.left = "0%";
            document.getElementById("button1").style.color = "#67cee5";
            document.getElementById("button1").classList.remove("bold"); 
            document.getElementById("button2").style.color = "#333";
            document.getElementById("button2").classList.add("bold"); 
            document.getElementById("employee").style.display = "block";
            document.getElementById("student").style.display = "none";
        }

        function student() {
            document.getElementById("btn").classList.add("in");
            document.getElementById("btn").style.left = "50%";
            document.getElementById("button1").style.color = "#333";
            document.getElementById("button1").classList.remove("bold"); 
            document.getElementById("button2").style.color = "#67cee5";
            document.getElementById("button2").classList.remove("bold"); 
            document.getElementById("employee").style.display = "none";
            document.getElementById("student").style.display = "block";
        }
    </script>
</body>

</html>
